<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Rock - Pet Rock Adoption Center ðŸª¨</title>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&family=Underdog&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="fixed top-0 w-full bg-slate-800 text-white z-50 shadow">
        <div class="container mx-auto flex justify-between items-center py-4 px-4">
            <a href="index.html" class="logo text-2xl font-bold" style="font-family:'RocknRoll One',cursive;">ðŸª¨ Pet Rocks</a>
            <div class="flex space-x-6">
                <a href="index.html" class="hover:text-red-400 transition">Home</a>
                <a href="about.html" class="hover:text-red-400 transition">About</a>
                <a href="gallery.html" class="hover:text-red-400 transition">Gallery</a>
                <a href="adopt.html" class="hover:text-red-400 transition">Adopt</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 pt-24 pb-12">
        <section class="bg-white rounded-lg shadow p-8 my-12">
            <h1 class="text-3xl md:text-4xl font-bold mb-8">Adopt a Rock</h1>
            <form id="adoptionForm" class="space-y-6 max-w-xl mx-auto">
                <div>
                    <label for="name" class="block font-semibold mb-1">Your Name:</label>
                    <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label for="email" class="block font-semibold mb-1">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label for="rockType" class="block font-semibold mb-1">Preferred Rock Type:</label>
                    <select id="rockType" name="rockType" required class="w-full border border-gray-300 rounded px-4 py-2">
                        <option value="">Select a type...</option>
                        <option value="smooth">Smooth & Polished</option>
                        <option value="rugged">Rugged & Natural</option>
                        <option value="sparkly">Sparkly & Shiny</option>
                    </select>
                </div>
                <div>
                    <label for="experience" class="block font-semibold mb-1">Previous Rock Care Experience:</label>
                    <textarea id="experience" name="experience" rows="4" class="w-full border border-gray-300 rounded px-4 py-2"></textarea>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" name="agreement" required class="mr-2">
                    <label for="agreement">I agree to provide a loving home for my pet rock</label>
                </div>
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-8 rounded-full shadow transition text-lg w-full">Submit Application</button>
            </form>
        </section>
    </main>
    <footer class="bg-slate-800 text-white text-center py-8 mt-16">
        <p>Â©2025 Hassan's Pet Rock Adoption Center - Grub</p>
        <p class="quote italic my-2" style="font-family:'RocknRoll One',cursive;">"Life is hard, but our rocks are harder!" ðŸ˜‰</p>
        <div class="flex justify-center space-x-6 mt-2">
            <a href="https://github.com/ItzLamo/grub" target="_blank" class="hover:text-red-400">GitHub</a>
            <a href="https://instagram.com/hassan1jz" target="_blank" class="hover:text-red-400">Instagram</a>
        </div>
    </footer>
    <audio id="rockSound" src="rockSound.mp3" preload="auto"></audio>
    <script>
    // Minimal JS for form submission and audio play
    document.addEventListener('DOMContentLoaded', () => {
        const audio = document.getElementById('rockSound');
        function playAudio() {
            if (audio) {
                audio.play().catch(error => {});
                document.removeEventListener('click', playAudio);
                document.removeEventListener('scroll', playAudio);
                document.removeEventListener('keydown', playAudio);
            }
        }
        document.addEventListener('click', playAudio);
        document.addEventListener('scroll', playAudio);
        document.addEventListener('keydown', playAudio);
        // Form submission
        const form = document.getElementById('adoptionForm');
        if (form) {
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const message = document.createElement('div');
                message.className = 'fixed top-8 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded shadow-lg z-50';
                message.textContent = "Thank you for your application! We'll review it and get back to you soon.";
                document.body.appendChild(message);
                setTimeout(() => { message.remove(); }, 5000);
                form.reset();
            });
        }
    });
    </script>
</body>
</html>
